<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{/layout/layout.html}"
>
  <head>
    <title>BOARD WRITE</title>
  </head>
  <body>
    <div
      class="container list gallery"
      id="contents"
      layout:fragment="contents"
    >
      <h1>list</h1>
      <ul>
        <li th:each="item : ${galleryList}" class="mb-3">
          <div class="card">
            <a
              href="/gallery/view"
              th:href="@{/gallery/view/{no}(no=${item.no})}"
            >
              <img
                src=""
                alt=""
                th:src="@{|/upload/${item.renamed}|}"
                style="height: 300px; width: 250px"
              />
              <div class="card-body">
                <h3 class="card-title" th:text="${item.title}">제목</h3>
                <!-- <p class="card-text" th:text="${item.contents}">텍스트</p> -->
              </div>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
